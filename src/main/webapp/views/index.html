<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKRS Team Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AKRS Team Portal</h1>
            <p>Welcome! Please choose an action.</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="section">
                <h2>Upload a File</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" required>
                    <button type="submit">Upload File</button>
                    <p id="uploadStatus" class="status-message"></p>
                </form>
            </div>

            <!-- View Section -->
            <div class="section">
                <h2>View Uploaded Files</h2>
                <button id="viewFilesBtn">View Files</button>
                <ul id="filesList" class="files-list"></ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
